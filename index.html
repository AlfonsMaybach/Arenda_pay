<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата Аренды</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif; /* Четкий стандартный шрифт */
        }

        body {
            background: url('https://images.unsplash.com/photo-1494976388901-750835ad5e2a') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .payment-container {
            background-color: rgba(255, 255, 255, 0.92); /* Слегка прозрачный белый */
            border-radius: 12px;
            border: 1px solid #e0e0e0; /* Тонкая серая рамка */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 450px;
            padding: 30px;
        }

        /* Остальные стили остаются КАК В ПРЕДЫДУЩЕМ РАБОЧЕМ ВАРИАНТЕ */
        .payment-header h1 {
            color: #2c3e50;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            font-family: 'Arial', sans-serif; /* Фиксим шрифт */
        }

        .input-group input {
            border: 1px solid #ddd !important; /* Жестко задаем рамку */
        }
    </style>
</head>
<body>
    <!-- ВЕСЬ HTML КОПИРУЕТСЯ БЕЗ ИЗМЕНЕНИЙ ИЗ ПРЕДЫДУЩЕГО РАБОЧЕГО ВАРИАНТА -->
    <div class="payment-container">
        <!-- ... ваш существующий HTML ... -->
    </div>
</body>
</html>
    <!-- Основная разметка -->
    <div class="payment-container">
        <div class="payment-header">
            <h1>Оплата Аренды</h1>
        </div>
        
        <form class="payment-form" id="paymentForm">
            <div class="input-group">
                <label for="contact">Email или номер телефона</label>
                <input type="text" id="contact" name="contact" placeholder="example@mail.ru или +79991234567">
                <div class="error-message" id="errorMessage"></div>
            </div>
            
            <button type="submit" class="submit-btn">Оплатить</button>
            
            <p class="info-text"></p>
        </form>
    </div>

    <!-- JavaScript логика -->
    <script>
        // Запуск после загрузки страницы
        document.addEventListener('DOMContentLoaded', function() {
            const paymentForm = document.getElementById('paymentForm');
            const contactInput = document.getElementById('contact');
            const errorMessage = document.getElementById('errorMessage');
            
            // Проверяем сохраненные данные
            const savedContact = localStorage.getItem('rentalPaymentContact');
            if (savedContact) {
                contactInput.value = savedContact;
            }
            
            // Обработка отправки формы
            paymentForm.addEventListener('submit', function(e) {
                e.preventDefault(); // Отменяем стандартную отправку
                
                const contactValue = contactInput.value.trim();
                
                // Валидация
                if (!contactValue) {
                    errorMessage.textContent = 'Пожалуйста, введите email или номер телефона';
                    return;
                }
                
                // Сохраняем в браузере
                localStorage.setItem('rentalPaymentContact', contactValue);
                
                // Определяем тип ввода (email/телефон)
                const isEmail = contactValue.includes('@');
                const baseUrl = 'https://oplata.tochka.com/pay/YOUR_FORM_ID';
                const params = new URLSearchParams();
                
                // Формируем параметры для перехода
                if (isEmail) {
                    params.append('email', contactValue);
                    params.append('phone', contactValue);
                } else {
                    params.append('phone', contactValue);
                    params.append('email', contactValue);
                }
                
                // Перенаправляем на оплату
                window.location.href = `${baseUrl}?${params.toString()}`;
            });
            
            // Сбрасываем ошибку при вводе
            contactInput.addEventListener('input', function() {
                if (errorMessage.textContent) {
                    errorMessage.textContent = '';
                }
            });
        });
    </script>
</body>
</html>
