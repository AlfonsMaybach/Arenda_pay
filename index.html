<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата Аренды</title>
    <style>
        /* Ваши стили остаются без изменений */
        /* ... */
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <h1>Оплата Аренды</h1>
        </div>
        
        <button id="authButton" class="auth-btn">
            Авторизоваться через Точку
        </button>
        
        <form class="payment-form" id="paymentForm">
            <div class="input-group">
                <label for="contact">Email или номер телефона</label>
                <input type="text" id="contact" name="contact" placeholder="example@mail.ru или +79991234567">
                <div class="error-message" id="errorMessage"></div>
            </div>
            
            <button type="submit" class="submit-btn">Оплатить</button>
            
            <p class="info-text"></p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Очистка URL от параметров
            const cleanUrl = () => {
                const params = new URLSearchParams(window.location.search);
                if (params.toString()) {
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            };
            cleanUrl();

            const paymentForm = document.getElementById('paymentForm');
            const contactInput = document.getElementById('contact');
            const errorMessage = document.getElementById('errorMessage');
            const authButton = document.getElementById('authButton');
            
            // Данные для песочницы
            const CLIENT_ID = 'sandbox_client';
            const REDIRECT_URI = 'https://alfonsmaybach.github.io/Arenda_payment/debug.html';;
            
            // Проверка авторизации
            if (localStorage.getItem('tochka_token')) {
                authButton.textContent = 'Авторизован';
                authButton.style.backgroundColor = '#27ae60';
            }
            
            // Обработчик авторизации
            authButton.addEventListener('click', function() {
                const authUrl = `https://enter-sandbox.tochka.com/uapi/oauth2/auth?response_type=code&client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=payments`;
                console.log('Redirect URL:', authUrl);
                window.location.href = authUrl;
            });
            
            // Загрузка сохраненных данных
            const savedContact = localStorage.getItem('rentalPaymentContact');
            if (savedContact) {
                contactInput.value = savedContact;
            }
            
            // Обработчик формы оплаты
            paymentForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const contactValue = contactInput.value.trim();
                
                if (!contactValue) {
                    errorMessage.textContent = 'Пожалуйста, введите email или номер телефона';
                    return;
                }
                
                const token = localStorage.getItem('tochka_token');
                if (!token) {
                    errorMessage.textContent = 'Сначала авторизуйтесь через Точку';
                    return;
                }
                
                try {
                    localStorage.setItem('rentalPaymentContact', contactValue);
                    
                    const response = await fetch('https://api-sandbox.tochka.com/payments', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            amount: 1000,
                            currency: "RUB",
                            payment_purpose: "Оплата аренды",
                            customer_email: contactValue.includes('@') ? contactValue : null,
                            customer_phone: !contactValue.includes('@') ? contactValue : null,
                            return_url: window.location.href
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.payment_url) {
                        window.location.href = data.payment_url;
                    } else {
                        errorMessage.textContent = 'Ошибка: ' + (data.error?.message || JSON.stringify(data));
                    }
                } catch (err) {
                    errorMessage.textContent = 'Ошибка соединения';
                    console.error('Payment error:', err);
                }
            });
            
            contactInput.addEventListener('input', function() {
                if (errorMessage.textContent) {
                    errorMessage.textContent = '';
                }
            });
        });
    </script>
</body>
</html>
