<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Настройки страницы -->
    <meta charset="UTF-8"> <!-- Кодировка -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Адаптивность -->
    <title>Оплата Аренды</title> <!-- Заголовок вкладки -->
    
    <style>
        /* Сброс стандартных стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        <!-- === ФОН СТРАНИЦЫ === -->
        body {
            background: url('https://hdpic.club/uploads/posts/2022-01/1641061909_1-hdpic-club-p-mersedes-chernii-fon-1.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        <!-- === ОКНО ОПЛАТЫ === -->
        .payment-container {
            background-color: rgba(255, 255, 255, 0.85); /* Белый с 15% прозрачности */
            border-radius: 12px; /* Закругленные углы */
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15); /* Тень */
            width: 90%;
            max-width: 450px; /* Максимальная ширина */
            padding: 30px; /* Внутренние отступы */
        }

        <!-- === ШАПКА ФОРМЫ === -->
        .payment-header {
            text-align: center;
            margin-bottom: 25px;
        }
        .payment-header h1 {
            color: #2c3e50; /* Темно-синий цвет */
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        <!-- === ФОРМА ВВОДА === -->
        .payment-form {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Расстояние между полями */
        }

        <!-- === ГРУППА ПОЛЕЙ (input + label) === -->
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .input-group label {
            font-size: 14px;
            color: #555; /* Серый цвет */
            font-weight: 500;
        }
        .input-group input {
            padding: 12px 15px;
            border: 1px solid #ddd; /* Серая рамка */
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease; /* Плавные анимации */
        }
        .input-group input:focus {
            outline: none;
            border-color: #3498db; /* Синяя рамка при фокусе */
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2); /* Свечение */
        }

        <!-- === СООБЩЕНИЕ ОБ ОШИБКЕ === -->
        .error-message {
            color: #e74c3c; /* Красный цвет */
            font-size: 13px;
            height: 16px;
            margin-top: 4px;
        }

        <!-- === КНОПКА ОПЛАТЫ === -->
        .submit-btn {
            background-color: #2c3e50; /* Темно-синий */
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #1a252f; /* Темнее при наведении */
            transform: translateY(-2px); /* Эффект "поднятия" */
        }
        .submit-btn:active {
            transform: translateY(0); /* Эффект нажатия */
        }

        <!-- === МЕЛКИЙ ТЕКСТ (под кнопкой) === -->
        .info-text {
            font-size: 12px;
            color: #7f8c8d; /* Серый цвет */
            text-align: center;
            margin-top: 20px;
            line-height: 1.4;
        }

        <!-- === АДАПТИВНОСТЬ ДЛЯ ТЕЛЕФОНОВ === -->
        @media (max-width: 480px) {
            .payment-container {
                padding: 25px 20px;
                width: 95%;
            }
            .payment-header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Основная разметка -->
    <div class="payment-container">
        <div class="payment-header">
            <h1>Оплата Аренды</h1>
        </div>
        
        <form class="payment-form" id="paymentForm">
            <div class="input-group">
                <label for="contact">Email или номер телефона</label>
                <input type="text" id="contact" name="contact" placeholder="example@mail.ru или +79991234567">
                <div class="error-message" id="errorMessage"></div>
            </div>
            
            <button type="submit" class="submit-btn">Оплатить</button>
            
            <p class="info-text">Данные сохраняются в вашем браузере для быстрых оплат в будущем.</p>
        </form>
    </div>

    <!-- JavaScript логика -->
    <script>
        // Запуск после загрузки страницы
        document.addEventListener('DOMContentLoaded', function() {
            const paymentForm = document.getElementById('paymentForm');
            const contactInput = document.getElementById('contact');
            const errorMessage = document.getElementById('errorMessage');
            
            // Проверяем сохраненные данные
            const savedContact = localStorage.getItem('rentalPaymentContact');
            if (savedContact) {
                contactInput.value = savedContact;
            }
            
            // Обработка отправки формы
            paymentForm.addEventListener('submit', function(e) {
                e.preventDefault(); // Отменяем стандартную отправку
                
                const contactValue = contactInput.value.trim();
                
                // Валидация
                if (!contactValue) {
                    errorMessage.textContent = 'Пожалуйста, введите email или номер телефона';
                    return;
                }
                
                // Сохраняем в браузере
                localStorage.setItem('rentalPaymentContact', contactValue);
                
                // Определяем тип ввода (email/телефон)
                const isEmail = contactValue.includes('@');
                const baseUrl = 'https://oplata.tochka.com/pay/YOUR_FORM_ID';
                const params = new URLSearchParams();
                
                // Формируем параметры для перехода
                if (isEmail) {
                    params.append('email', contactValue);
                    params.append('phone', contactValue);
                } else {
                    params.append('phone', contactValue);
                    params.append('email', contactValue);
                }
                
                // Перенаправляем на оплату
                window.location.href = `${baseUrl}?${params.toString()}`;
            });
            
            // Сбрасываем ошибку при вводе
            contactInput.addEventListener('input', function() {
                if (errorMessage.textContent) {
                    errorMessage.textContent = '';
                }
            });
        });
    </script>
</body>
</html>
