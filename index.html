<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата Аренды</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }


        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://hdpic.club/uploads/posts/2022-01/1641061909_1-hdpic-club-p-mersedes-chernii-fon-1.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }


        .payment-container {
            background-color: rgba(255, 255, 255, 0.55);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 450px;
            padding: 30px;
            backdrop-filter: blur(5px);
        }


        .payment-header {
            text-align: center;
            margin-bottom: 25px;
        }


        .payment-header h1 {
            color: #2c3e50;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }


        .payment-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }


        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }


        .input-group label {
            font-size: 14px;
            color: #555;
            font-weight: 500;
        }


        .input-group input {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }


        .input-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }


        .error-message {
            color: #e74c3c;
            font-size: 13px;
            height: 16px;
            margin-top: 4px;
        }


        .submit-btn {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }


        .submit-btn:hover {
            background-color: #1a252f;
            transform: translateY(-2px);
        }


        .submit-btn:active {
            transform: translateY(0);
        }


        .auth-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }


        .auth-btn:hover {
            background-color: #2980b9;
        }


        .info-text {
            font-size: 12px;
            color: #7f8c8d;
            text-align: center;
            margin-top: 20px;
            line-height: 1.4;
        }


        @media (max-width: 480px) {
            .payment-container {
                padding: 25px 20px;
                width: 95%;
            }
            
            .payment-header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <h1>Оплата Аренды</h1>
        </div>
        
        <!-- Кнопка авторизации -->
        <button id="authButton" class="auth-btn">
            Авторизоваться через Точку
        </button>
        
        <form class="payment-form" id="paymentForm">
            <div class="input-group">
                <label for="contact">Email или номер телефона</label>
                <input type="text" id="contact" name="contact" placeholder="example@mail.ru или +79991234567">
                <div class="error-message" id="errorMessage"></div>
            </div>
            
            <button type="submit" class="submit-btn">Оплатить</button>
            
            <p class="info-text"></p>
        </form>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const paymentForm = document.getElementById('paymentForm');
            const contactInput = document.getElementById('contact');
            const errorMessage = document.getElementById('errorMessage');
            const authButton = document.getElementById('authButton');
            
            // Данные из Точки
            const CLIENT_ID = 'dd54729143a249c887461d9df60f87d1';
            const CLIENT_SECRET = '94171e50727d47008c22d0914d4d1a12';
            const REDIRECT_URI = 'https://alfonsmaybach.github.io/Arenda_payment/auth-callback.html';
            
            // Проверка авторизации
            if (localStorage.getItem('tochka_token')) {
                authButton.textContent = 'Авторизован';
                authButton.style.backgroundColor = '#27ae60';
            }
            
            // Обработчик авторизации
            authButton.addEventListener('click', function() {
                const authUrl = `https://enter.tochka.com/uapi/oauth2/auth?response_type=code&client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=payments`;
                window.location.href = authUrl;
            });
            
            // Загрузка сохраненных данных
            const savedContact = localStorage.getItem('rentalPaymentContact');
            if (savedContact) {
                contactInput.value = savedContact;
            }
            
            // Обработчик формы оплаты
            paymentForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const contactValue = contactInput.value.trim();
                
                // Валидация
                if (!contactValue) {
                    errorMessage.textContent = 'Пожалуйста, введите email или номер телефона';
                    return;
                }
                
                // Проверка авторизации
                const token = localStorage.getItem('tochka_token');
                if (!token) {
                    errorMessage.textContent = 'Сначала авторизуйтесь через Точку';
                    return;
                }
                
                try {
                    // Сохранение контакта
                    localStorage.setItem('rentalPaymentContact', contactValue);
                    
                    // Создание платежа через API Точки
                    const response = await fetch('https://api.tochka.com/payments', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            amount: 1000, // Сумма в рублях
                            currency: "RUB",
                            payment_purpose: "Оплата аренды",
                            customer_email: contactValue.includes('@') ? contactValue : null,
                            customer_phone: !contactValue.includes('@') ? contactValue : null,
                            return_url: window.location.href
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.payment_url) {
                        window.location.href = data.payment_url;
                    } else {
                        errorMessage.textContent = 'Ошибка при создании платежа';
                    }
                } catch (err) {
                    errorMessage.textContent = 'Ошибка соединения';
                    console.error(err);
                }
            });
            
            // Сброс ошибки при вводе
            contactInput.addEventListener('input', function() {
                if (errorMessage.textContent) {
                    errorMessage.textContent = '';
                }
            });
        });
    </script>
</body>
</html>
