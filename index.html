<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата через СБП</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }


        body {
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }


        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
            padding: 32px;
        }


        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 24px;
            text-align: center;
        }


        .form-group {
            margin-bottom: 20px;
        }


        label {
            display: block;
            font-size: 14px;
            color: #86868b;
            margin-bottom: 8px;
        }


        input {
            width: 100%;
            height: 48px;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            transition: border-color 0.2s;
        }


        input:focus {
            outline: none;
            border-color: #0071e3;
        }


        .error {
            color: #ff3b30;
            font-size: 13px;
            margin-top: 8px;
            display: none;
        }


        button {
            width: 100%;
            height: 48px;
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }


        button:hover {
            background-color: #0062c9;
        }


        .info-text {
            font-size: 13px;
            color: #86868b;
            text-align: center;
            margin-top: 16px;
            line-height: 1.4;
        }


        @media (max-width: 480px) {
            .container {
                padding: 24px;
            }


            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Оплата через СБП</h1>
        <form id="paymentForm">
            <div class="form-group">
                <label for="contact">Email или номер телефона</label>
                <input type="text" id="contact" placeholder="example@mail.ru или +79991234567">
                <div class="error" id="error">Пожалуйста, введите email или номер телефона</div>
            </div>
            <button type="submit">Оплатить</button>
            <p class="info-text">Данные сохраняются в вашем браузере для быстрых оплат в будущем.</p>
        </form>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('paymentForm');
            const contactInput = document.getElementById('contact');
            const errorElement = document.getElementById('error');
            
            // Загружаем сохраненные данные из LocalStorage
            const savedContact = localStorage.getItem('savedContact');
            if (savedContact) {
                contactInput.value = savedContact;
            }
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const contactValue = contactInput.value.trim();
                
                // Простая валидация - поле не должно быть пустым
                if (!contactValue) {
                    errorElement.style.display = 'block';
                    return;
                } else {
                    errorElement.style.display = 'none';
                }
                
                // Сохраняем в LocalStorage
                localStorage.setItem('savedContact', contactValue);
                
                // Определяем, что ввел пользователь (email или телефон)
                const isEmail = contactValue.includes('@');
                
                // Формируем параметры для Точки Банка
                const emailParam = isEmail ? contactValue : '';
                const phoneParam = isEmail ? '' : contactValue;
                
                // Перенаправляем на платежную форму Точки Банка
                // ВАЖНО: Замените YOUR_FORM_ID на реальный ID формы
                window.location.href = `https://tochka.com/pay/YOUR_FORM_ID?email=${encodeURIComponent(emailParam)}&phone=${encodeURIComponent(phoneParam)}`;
            });
        });
    </script>
</body>
</html>
