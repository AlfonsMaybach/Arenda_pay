<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата Аренды Mercedes</title>
    <style>
        /* Стили остаются такими же, как в предыдущем коде */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('https://hdpic.club/uploads/posts/2022-01/1641061909_1-hdpic-club-p-mersedes-chernii-fon-1.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 90%;
            width: 100%;
            padding: 20px;
        }

        .payment-form {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #2c3e50;
            outline: none;
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.2);
        }

        .pay-button {
            background: linear-gradient(135deg, #2c3e50, #1a252f);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .pay-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: 0.5s;
        }

        .pay-button:hover:before {
            left: 100%;
        }

        .pay-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
        }

        .pay-button:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #2c3e50;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-weight: bold;
            display: none;
        }

        .success-message {
            color: #27ae60;
            margin-top: 15px;
            font-weight: bold;
            display: none;
        }

        .contact-hint {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="paymentForm" class="payment-form">
            <h1>Оплата Аренды Mercedes</h1>
            
            <div class="form-group">
                <label for="amount">Сумма оплаты (₽)</label>
                <input type="number" id="amount" name="amount" min="1000" step="100" required placeholder="10000">
            </div>
            
            <div class="form-group">
                <label for="contact">Телефон или Email</label>
                <input type="text" id="contact" name="contact" required placeholder="+7 (999) 123-45-67 или your@email.com">
                <div class="contact-hint">Чек будет отправлен на указанный телефон или email</div>
            </div>
            
            <button type="submit" class="pay-button" id="payButton">Оплатить</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Обработка платежа...</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const paymentForm = document.getElementById('paymentForm');
            const payButton = document.getElementById('payButton');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const contactInput = document.getElementById('contact');
            
            // Новая функция форматирования телефона
            contactInput.addEventListener('input', function(e) {
                const input = e.target;
                const value = input.value.replace(/\D/g, '');
                
                // Если начинаем вводить телефон
                if (!value.includes('@') && !value.match(/[a-zA-Z]/)) {
                    let formattedValue = '';
                    
                    if (value.length > 0) {
                        formattedValue = '+7 ' + value.substring(1, 4);
                    }
                    if (value.length >= 4) {
                        formattedValue += ' ' + value.substring(4, 7);
                    }
                    if (value.length >= 7) {
                        formattedValue += '-' + value.substring(7, 9);
                    }
                    if (value.length >= 9) {
                        formattedValue += '-' + value.substring(9, 11);
                    }
                    
                    input.value = formattedValue;
                }
            });
            
            // Отправка формы
            paymentForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Показать загрузку
                payButton.disabled = true;
                loading.style.display = 'block';
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                // Собираем данные
                const amount = document.getElementById('amount').value;
                const contact = contactInput.value.trim();
                
                // Валидация
                if (!amount || amount < 1000) {
                    showError('Минимальная сумма оплаты - 1000₽');
                    return;
                }
                
                if (!contact) {
                    showError('Введите телефон или email');
                    return;
                }
                
                // Определяем тип контакта и очищаем телефон от форматирования
                const isEmail = contact.includes('@');
                const contactValue = isEmail ? contact : contact.replace(/\D/g, '');
                
                // Проверка телефона (должен быть 11 цифр с кодом страны)
                if (!isEmail && contactValue.length !== 11) {
                    showError('Введите корректный номер телефона (11 цифр)');
                    return;
                }
                
                // Проверка email (простая валидация)
                if (isEmail && !contact.includes('@') && !contact.includes('.')) {
                    showError('Введите корректный email');
                    return;
                }
                
                try {
                    // Здесь будет реальный запрос к API
                    console.log('Отправка данных:', {
                        amount: amount,
                        contact: isEmail ? 'email' : 'phone',
                        value: contactValue,
                        purpose: 'Оплата аренды автомобиля'
                    });
                    
                    // Имитация успешного ответа от API
                    setTimeout(() => {
                        successMessage.textContent = 'Платеж успешно обработан! Чек будет отправлен на указанные контакты.';
                        successMessage.style.display = 'block';
                        loading.style.display = 'none';
                        payButton.disabled = false;
                        
                        // Перенаправление на страницу успеха
                        setTimeout(() => {
                            window.location.href = 'success.html';
                        }, 2000);
                    }, 1500);
                    
                } catch (error) {
                    console.error('Ошибка:', error);
                    showError('Ошибка при обработке платежа: ' + error.message);
                }
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                loading.style.display = 'none';
                payButton.disabled = false;
            }
        });
    </script>
</body>
</html>
